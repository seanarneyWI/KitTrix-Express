<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yhatGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>

  <!-- Subtle grid lines -->
  <g opacity="0.1" stroke="#fff" stroke-width="1" fill="none">
    <line x1="0" y1="170" x2="512" y2="170"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="342" x2="512" y2="342"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
  </g>

  <!-- Y (Production) - Solid blue line -->
  <path d="M 60 320 L 140 280 L 220 300 L 300 240 L 380 260 L 452 200"
        stroke="url(#lineGradient)"
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Y data points -->
  <circle cx="60" cy="320" r="10" fill="#3b82f6"/>
  <circle cx="140" cy="280" r="10" fill="#3b82f6"/>
  <circle cx="220" cy="300" r="10" fill="#3b82f6"/>
  <circle cx="300" cy="240" r="10" fill="#3b82f6"/>
  <circle cx="380" cy="260" r="10" fill="#3b82f6"/>
  <circle cx="452" cy="200" r="10" fill="#3b82f6"/>

  <!-- 킷 (Scenarios) - Dashed purple line -->
  <path d="M 60 340 L 140 260 L 220 280 L 300 200 L 380 220 L 452 160"
        stroke="url(#yhatGradient)"
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-dasharray="20,15"
        fill="none"/>

  <!-- 킷 data points -->
  <circle cx="60" cy="340" r="10" fill="#a855f7" opacity="0.8"/>
  <circle cx="140" cy="260" r="10" fill="#a855f7" opacity="0.8"/>
  <circle cx="220" cy="280" r="10" fill="#a855f7" opacity="0.8"/>
  <circle cx="300" cy="200" r="10" fill="#a855f7" opacity="0.8"/>
  <circle cx="380" cy="220" r="10" fill="#a855f7" opacity="0.8"/>
  <circle cx="452" cy="160" r="10" fill="#a855f7" opacity="0.8"/>

  <!-- Y label -->
  <text x="470" y="210" font-family="system-ui, -apple-system, sans-serif"
        font-size="48" font-weight="700" fill="#3b82f6">Y</text>

  <!-- 킷 label with hat -->
  <text x="470" y="170" font-family="system-ui, -apple-system, sans-serif"
        font-size="48" font-weight="700" fill="#a855f7">킷</text>
</svg>
